
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Manager</title>
    <!-- Import the Firebase JavaScript library -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>
    <script src="password-manager.js"></script>
  </head>
  <body>
    <h1>Password Manager</h1>
    <div id="login-section">
      <h2>Login</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <button type="button" onclick="signIn()">Sign In</button>
        <button type="button" onclick="signUp()">Sign Up</button>
      </form>
      <p id="login-status"></p>
    </div>
    <div id="password-section" style="display:none">
      <h2>Passwords</h2>
      <form>
        <label for="website">Website:</label>
        <input type="text" id="website" name="website"><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <button type="button" onclick="savePassword()">Save Password</button>
        <button type="button" onclick="signOut()">Sign Out</button>
      </form>
      <ul id="password-list"></ul>
    </div>
  </body>
</html>
